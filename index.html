  <div class='container'>
    <h1>Scheme Repl Implemented with JavaScript</h1>

    <h2>Examples</h2>
    <div id='examples'>
      <a href='#' data-ex='0'>Evaluation</a> /
      <a href='#' data-ex='1'>Define</a> /
      <a href='#' data-ex='2'>Condition</a> /
      <a href='#' data-ex='3'>Recursive</a> /
      <a href='#' data-ex='4'>List</a> /
      <a href='#' data-ex='5'>Filter</a> /
      <a href='#' data-ex='6'>Lambda</a>
    </div>

    <div id='result'></div>
    <input autofocus type='text'/>
  </div>

  <script type="text/javascript" src="scheme.browser.js"></script>
  <script type="text/javascript">
    var r = document.getElementById('result')
    var t = document.getElementsByTagName('input')[0]

    function run (v) {
      r.innerHTML += '<p>' + v + '</p>'
      try {
        r.innerHTML += '<p class="return">' + (repl(v) || '<span>DEFINE</span>') + '</p>'
      } catch (err) {
        r.innerHTML += '<p class="return error"><span>ERROR</span></p>'
      }
      t.value = ''
    }

    t.addEventListener('keydown', function (e) {
      if (e.keyCode === 13 && t.value.trim()) {
        // enter
        run(t.value.trim())
      }
    })

    // examples
    var examples = [
      ['(+ 1 (* 2 (- 3 (/ 4 2))))'],
      ['(define (square x) (* x x))', '(square (square 3))'],
      ['(define (not x) (cond (x false) (true true)))', '(not true)'],
      ['(define (if x a b) (cond (x a) (true b)))', '(define (fact n) (if (= 0 n) 1 (* n (fact (- n 1)))))', '(fact 5)'],
      ['(define (length x) (cond ((= null (car x)) 0) (true (+ 1 (length (cdr x))))))', '(length (list 1 2 3))'],
      ['(define (filter x y) (cond ((= null (car x)) (list)) ((y (car x)) (prepend (car x) (filter (cdr x) y))) (true (filter (cdr x) y))))', '(define (greater_than_two x) (> x 2))', '(filter (list 1 2 3 4 5) greater_than_two)'],
      ['((lambda x (+ x 1)) 3)', '(define (add_x_fn x) (lambda y (+ x y)))', '(define add_10_fn (add_x_fn 10))', '(add_10_fn 1)']
    ]
    var exs = document.querySelectorAll('a[data-ex]')
    ;[].forEach.call(exs, function (ex, index) {
      ex.onclick = function () {
        r.innerHTML = ''
        t.value = ''

        examples[index].forEach(function (i) {
          run(i)
        })

        t.focus()
      }
    })

    exs[0].click()
  </script>
